<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center</title>
</head>

<style>
    .container{


        display: grid;
        place-items: center;

        background-color: aqua;

        width: 20rem;
        height: 20rem;

        

    }

    .child{

        background-color: red;
        width: 2rem;
        height: 2rem;

        top: 50%;
        left: 50%;

        transform: translate(-50%,-50%);

    }
</style>

<body>

    <div class="container">
        <div class="child">

        </div>
    </div>
    
</body>
